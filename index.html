<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <img src="./images/BPL-logo.png" class="logo" alt="Boston Public Library logo">
            <img src="./images/boston-public-library-SvGzLn7y_sw-unsplash.jpg" class="birds" alt="Birds">
            <p class="image-credit">Photo by <a href="https://unsplash.com/@bostonpubliclibrary?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Boston Public Library</a> on <a href="https://unsplash.com/photos/SvGzLn7y_sw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="container-right">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life
                    To help you realize your deepest dreams.</p>
                <p>Sign up <i class="italic">now&nbsp</i> to get started.</p>    
                <p class="know-text">You <i class="italic">know&nbsp</i> you want to.</p>
            </div>
            <div class="form-background">
                <p class="form-title">Let's Do This</p>
                <form class="form-inline">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jane">
                    </div>
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Smith">
                    </div>
                    <div class="input">
                        <label for="user_email">EMAIL ADDRESS</label>
                        <input type="email" id="user_email" name="email" placeholder="janesmith@example.com">
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="input">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                        <span id ="pass_message"></span>
                    </div>
                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm-password">
                    </div>
                </form>
                <button class="submit-btn">Create Account</button>
                <p class="already">Already have an account? <a href="" class="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
